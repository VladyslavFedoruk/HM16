<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../scss/profile.css">
    <title>Profile</title>
</head>

<body>
    <main>
        <section class="form-profile">
            <h1>Profile</h1>
            <form class="form">

                <!--Блок фото-->
                <div class="form-profile--image">
                    <img src="../images/avatar.jpg" alt="profile-image">
                    <div class="file">
                        <label for="file"></label>
                        <input class="file-button" type="file" id="file" name="file">
                        <!-- <div>
                            <span for="file">Up to 1 MB (300x300 px)</span>
                        </div> -->
                    </div>
                    <div class="reser-button">

                        <label for="reset"></label>
                        <img class="reset-icon" src="../images/trash.svg" alt="trash">
                        <button class="reset" id="reser" type="reset"></button>

                    </div>
                </div>

                <!-- Field Name -->
                <div class="fields">
                    <div class="fields-1 form-group-2col">
                        <div class="name">
                            <label for="text">Name</label>
                            <input type="text" id="text" required maxlength="15">
                        </div>

                        <!-- Field E-mail -->
                        <div class="email">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                    <div class="fields-2 form-group-2col">

                        <!-- Field Dropdown -->
                        <div class="select">
                            <label for="select">Country</label>
                            <select name="select" id="select">
                                <option value="value1" selected>Select</option>
                                <option value="value2">Dnipro</option>
                                <option value="value3">Kyiv</option>
                                <option value="value4">Kharkiv</option>
                            </select>
                        </div>

                        <div class="city">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                    </div>
                    <div class="fields-3 form-group-2col">

                        <!-- Zip -->
                        <div class="zip">
                            <label for="zip">Zip Code</label>
                            <input required id="zip" name="zip" type="text" inputmode="numeric "
                                pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$">
                        </div>
                        <!-- Phone -->
                        <div class="tel">
                            <label for="tel">Phone Number</label>
                            <input type="tel" id="tel" required minlength="7">
                        </div>
                    </div>
                </div>
                <label for="submit"></label>
                <button class="submit-button" id="submit" type="submit">Update</button>
            </form>
        </section>
    </main>
</body>

</html>
